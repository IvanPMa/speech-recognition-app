<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech recognition app</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <input type="text" class="text" placeholder="Insert the text to read">
        <div class="buttons">
            <button class="button button-read">Read</button>
            <button class="button button-record" >Speech to text</button>
        </div>
        <p class="content"></p>
    </main>
    <script src="./js/read-text.js"></script>
    <script src="./js/record-text.js"></script>
</body>
</html>
